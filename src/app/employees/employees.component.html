<div class="mt-5">
    <button class="btn btn-primary mb-1" (click)="createEmployee()">Add New Employee</button>
    
    <app-employee-form #employeeForm (sendEmployeeData)="saveEmployeeData($event)"></app-employee-form>

    <app-employee-list [employeeList]="employees" (editEmployee)="editEmployee($event)" 
    (deleteEmployee)="deleteEmployee($event)" (showEmployeeDetails)="showEmployeeDetails($event)"
    (manageEmployeeDevices)="openManageEmployeeDevices($event)"></app-employee-list>

    <app-employee-details #employeeDetails></app-employee-details>

    <app-employee-device-manage #manageEmployeeDevices></app-employee-device-manage>
</div>
