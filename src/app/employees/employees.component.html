<div class="container">
    <button class="btn btn-primary" (click)="createEmployee()">Add New Employee</button>
    
    <app-employee-form #employeeForm (sendEmployeeData)="getEmployeeData($event)"></app-employee-form>

    <app-employee-list [employeeList]="employees" (editEmployee)="editEmployee($event)" 
    (deleteEmployee)="deleteEmployee($event)" (showEmployeeDetails)="showEmployeeDetails($event)"></app-employee-list>
</div>
