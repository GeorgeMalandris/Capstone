<div class="container-fluid">

    <div *ngIf="!database;then databaseInitialize else mainApp"></div>

    <ng-template #databaseInitialize>
        <header>
            <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
                <a class="nav-link text-white-50 disabled" href="#">Employees</a>
                <a class="nav-link text-white-50 disabled" href="#">Devices</a>
            </nav>
        </header>
        <body>
            <app-database-initiaze (sendConnectionStringEnum)="initializeDatabase($event)"></app-database-initiaze>
        </body>
        <footer>
            <p>Current Database: No Database Selected</p>
        </footer>
    </ng-template>

    <ng-template #mainApp>
        <header>
            <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
                <a class="nav-link text-white-50" href="#" [routerLink]="['employees']">Employees</a>
                <a class="nav-link text-white-50" href="#" [routerLink]="['devices']">Devices</a>
            </nav>
        </header>
        <body>
            <router-outlet></router-outlet>
        </body>
        <footer>
            <p>Current Database: {{database}}</p>
        </footer>
    </ng-template>
    
</div>
