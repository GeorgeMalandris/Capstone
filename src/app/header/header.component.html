<header>

    <div *ngIf="disabled;then disableNavigation else enableNavigation"></div>
    <ng-template #disableNavigation>
        <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
            <a class="nav-link text-white-50 disabled" href="#">Employees</a>
            <a class="nav-link text-white-50 disabled" href="#">Devices</a>
        </nav>
    </ng-template>
   
    <ng-template #enableNavigation>
        <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
            <a class="nav-link text-white-50" href="#" [routerLink]="['employees']">Employees</a>
            <a class="nav-link text-white-50" href="#" [routerLink]="['devices']">Devices</a>
        </nav>
    </ng-template>

</header>
